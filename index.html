<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="head">
        <p>Todo List</p>
        <button id="addTask" data-id="home">Add Task</button>
    </div>

    <div id="middle">
        <div id="modalCreateProject">
            <div id="modalContent">
                <div id="projectName">
                <p>Project Name</p>
                <input type="text" value="" placeholder="Project Name" id="projectNameInput">
                </div>
                <input type="submit" value="Submit" id="submitProjectButton">

            </div>
        </div>
        <div id="modalAddTask">
            <div id="modalContentTask">
                <p>Name of the Task</p>
                <input type="text" value="" placeholder="Name" id="taskNameInput" >
                <p>Short description of the Task</p>
                <input type="text" value="" placeholder="Description" id="taskDescriptionInput">
                <p>Date of the Task</p>
                <input type="date" name="trip-start" value="" id="taskDateInput">
                <p>Priority of the Task</p>
                <input type="text" value="" placeholder="Priority" id="priorityInput">
                <input type="submit" value="Submit" id="submitTaskButton">
            </div>
        </div>
        <div id="navBar">
            <div id="upperSection">
                <button id="homeButton" data-id="home">Home</button>
            </div>
            <div id="lowerSection">
                <p>Projects</p>
                <button class="createProjectButton">Create Project</button>
                
            </div>
        </div>
        <div id="display">
           
        </div>
    </div>

    <div id="footer"></div>


    <script src="main.js"></script>
</body>

</html>
